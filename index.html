<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storytelling Login UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&family=Rubik:wght@300;400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="main-wrapper">
    <article id="left-article">
      <div class="left-container">
        <span><img src="images/logo.png" alt="Logo"></span>
        <h2>Welcome to Our Video Sharing Platform</h2>
        <p>Storytelling is a global short video creation and sharing platform.</p>
      </div>
    </article>
    <article id="right-article">
      <div class="right-container">
        <h2>Sign Up for an Account</h2>
        <div class="google-login"><span class="google-icon"> Sign Up with Google</span></div>
        <div class="facebook-login"><span class="facebook-icon"> Sign Up with Facebook</span></div>
        <p class="dashed-line">or</p>
        <form action="">
          <label for="first-name">First name</label>
          <input type="text" placeholder="Maher">

          <label for="last-name">Last name</label>
          <input type="text" placeholder="Zain">

          <label for="email">Email</label>
          <input type="email" placeholder="hellouihut@gmail.com">

          <label for="password">Password</label>
          <input type="password">

          <button>Create account</button>
        </form>

        <p>Already have an account? Sing in</p>
      </div>
    </article>
  </div>
</body>

</html>
